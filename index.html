<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Order Card</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <center><h1 class="header">FOOD ORDER CARD</h1></center>
        <div class="row">
            <div class="container">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="banner-1">
                            <img src="./img-1.jpg" class="banner" alt="" />
                            <i class="fa-regular fa-heart like"></i>
                        </div>
                        <div class="card-details">
                            <h3>Double Cheese Potato Burger</h3>
                            <h6 class="link">Burger</h6>
                            <span
                                ><i
                                    class="fa-solid fa-fire"
                                    style="color: #eb4d4b"
                                ></i>
                                <p class="cly">220-280 Kcal</p></span
                            >
                            <span class="type">Veg</span>
                            <hr />
                            <div class="cost-bar">
                                <p id="cost">5.99$</p>
                                <div class="btn-calc">
                                    <button>-</button>
                                    <button class="cost">0</button>
                                    <button>+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-2">
                        <div class="banner-2">
                            <img
                                src="./img-1.jpg"
                                style="height: 215px"
                                class="banner"
                                alt=""
                            />
                            <i class="fa-regular fa-heart like"></i>
                        </div>
                        <div class="card-details-2 d-i-b">
                            <h3>Double Cheese Potato Burger</h3>
                            <h6 class="link">Burger</h6>
                            <span
                                ><i
                                    class="fa-solid fa-fire"
                                    style="color: #eb4d4b"
                                ></i>
                                <p class="cly">220-280 Kcal</p></span
                            >
                            <span class="type">Veg</span>
                            <hr />
                            <div class="cost-bar" style="margin-top: 50px">
                                <p id="cost">5.99$</p>
                                <div class="btn-calc">
                                    <button>-</button>
                                    <button class="cost">0</button>
                                    <button>+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
